<!DOCTYPE html>

<body class="bg-slate-200">
    <div class="flex w-full">
        <!-- sidebar -->
        <aside class="hidden sm:flex w-full max-w-[200px] min-h-screen relative bg-white flex-col px-2 py-5">
            <div class="fixed">
                <div>
                    <h1 class="text-rose-500 text-3xl font-bold">DevHouse</h1>
                </div>

                <nav class="flex flex-col mt-8 w-full gap-5">
                    <a href="#"
                        class="text-gray-500 font-medium hover:text-black hover:bg-gray-100 p-3 rounded-lg duration-300">

                    <a href="#"

                    <a href="#"
                        class="text-gray-500 font-medium hover:text-black hover:bg-gray-100 p-3 rounded-lg duration-300">

                    </a>
                </nav>

                <button

                        <i class="fa fa-heart text-gray-500" style="font-size: 16px;"></i>
                    </a>
                    
                    <button class="bg-rose-500 hover:bg-rose-600 duration-300 text-white flex items-center justify-center gap-2 px-4 py-2 rounded font-medium">
                        <span class="hidden md:flex">Sign In</span>
